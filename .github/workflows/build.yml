name: Build and Release

on:
  push:
    branches: [main]
    tags:
      - "v*"
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executables
        run: |
          python build.py

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v5
        with:
          name: CozeJianYingDraftGenerator-GUI-Windows
          path: dist/CozeJianYingDraftGenerator-GUI.exe

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v5
        with:
          name: CozeJianYingDraftGenerator-CLI-Windows
          path: dist/CozeJianYingDraftGenerator-CLI.exe

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/CozeJianYingDraftGenerator-GUI.exe
            dist/CozeJianYingDraftGenerator-CLI.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
