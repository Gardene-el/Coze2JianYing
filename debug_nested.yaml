openapi: 3.0.1
info:
    title: Coze2JianYing - 基于已有服务创建
    description: 提供云端服务，生成对应视频
    version: v1
servers:
-   url: http://localhost:8000
paths:
    /api/segment/audio/create:
        post:
            operationId: create_audio_segment
            summary: 创建音频片段
            description: 创建音频片段并返回 UUID
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                material_url:
                                    type: string
                                    title: Material Url
                                    description: 音频素材 URL
                                target_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                source_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                    nullable: true
                                speed:
                                    type: number
                                    minimum: 0.0
                                    exclusiveMinimum: true
                                    title: Speed
                                    description: 播放速度
                                    default: 1.0
                                volume:
                                    type: number
                                    maximum: 2.0
                                    minimum: 0.0
                                    title: Volume
                                    description: 音量 0-2
                                    default: 1.0
                                change_pitch:
                                    type: boolean
                                    title: Change Pitch
                                    description: 是否跟随变速改变音调
                                    default: false
                            type: object
                            required:
                            - material_url
                            - target_timerange
                            title: CreateAudioSegmentRequest
                            description: 创建音频片段请求
                            example:
                                change_pitch: false
                                material_url: https://example.com/audio.mp3
                                source_timerange:
                                    duration: 5000000
                                    start: 0
                                speed: 1.0
                                target_timerange:
                                    duration: 5000000
                                    start: 0
                                volume: 0.6
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    segment_id:
                                        type: string
                                        title: Segment Id
                                        description: Segment UUID
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                    timestamp:
                                        type: string
                                        format: date-time
                                        title: Timestamp
                                        description: 创建时间
                                type: object
                                required:
                                - segment_id
                                - success
                                - message
                                title: CreateSegmentResponse
                                description: 创建片段响应
                                example:
                                    message: 音频片段创建成功
                                    segment_id: 87654321-4321-4321-4321-cba987654321
                                    success: true
                                    timestamp: '2025-11-06T10:00:00'
    /api/segment/video/create:
        post:
            operationId: create_video_segment
            summary: 创建视频片段
            description: 创建视频片段并返回 UUID
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                material_url:
                                    type: string
                                    title: Material Url
                                    description: 视频素材 URL
                                target_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                source_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                    nullable: true
                                speed:
                                    type: number
                                    minimum: 0.0
                                    exclusiveMinimum: true
                                    title: Speed
                                    description: 播放速度
                                    default: 1.0
                                volume:
                                    type: number
                                    maximum: 2.0
                                    minimum: 0.0
                                    title: Volume
                                    description: 音量 0-2
                                    default: 1.0
                                change_pitch:
                                    type: boolean
                                    title: Change Pitch
                                    description: 是否跟随变速改变音调
                                    default: false
                                clip_settings:
                                    properties:
                                        brightness:
                                            type: number
                                            title: Brightness
                                            description: 亮度 -1.0 到 1.0
                                            default: 0.0
                                        contrast:
                                            type: number
                                            title: Contrast
                                            description: 对比度 -1.0 到 1.0
                                            default: 0.0
                                        saturation:
                                            type: number
                                            title: Saturation
                                            description: 饱和度 -1.0 到 1.0
                                            default: 0.0
                                        temperature:
                                            type: number
                                            title: Temperature
                                            description: 色温 -1.0 到 1.0
                                            default: 0.0
                                        hue:
                                            type: number
                                            title: Hue
                                            description: 色相 -1.0 到 1.0
                                            default: 0.0
                                    type: object
                                    title: ClipSettings
                                    description: 图像调节设置
                                    nullable: true
                            type: object
                            required:
                            - material_url
                            - target_timerange
                            title: CreateVideoSegmentRequest
                            description: 创建视频片段请求
                            example:
                                change_pitch: false
                                clip_settings:
                                    brightness: 0.0
                                    contrast: 0.0
                                    hue: 0.0
                                    saturation: 0.0
                                    temperature: 0.0
                                material_url: https://example.com/video.mp4
                                source_timerange:
                                    duration: 5000000
                                    start: 0
                                speed: 1.0
                                target_timerange:
                                    duration: 5000000
                                    start: 0
                                volume: 1.0
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    segment_id:
                                        type: string
                                        title: Segment Id
                                        description: Segment UUID
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                    timestamp:
                                        type: string
                                        format: date-time
                                        title: Timestamp
                                        description: 创建时间
                                type: object
                                required:
                                - segment_id
                                - success
                                - message
                                title: CreateSegmentResponse
                                description: 创建片段响应
                                example:
                                    message: 音频片段创建成功
                                    segment_id: 87654321-4321-4321-4321-cba987654321
                                    success: true
                                    timestamp: '2025-11-06T10:00:00'
    /api/segment/text/create:
        post:
            operationId: create_text_segment
            summary: 创建文本片段
            description: 创建文本片段并返回 UUID
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                text_content:
                                    type: string
                                    minLength: 1
                                    title: Text Content
                                    description: 文本内容
                                target_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                font_family:
                                    type: string
                                    nullable: true
                                    title: Font Family
                                    description: 字体名称
                                    default: 黑体
                                font_size:
                                    type: number
                                    minimum: 0.0
                                    exclusiveMinimum: true
                                    nullable: true
                                    title: Font Size
                                    description: 字体大小
                                    default: 24.0
                                color:
                                    type: string
                                    nullable: true
                                    title: Color
                                    description: 文字颜色（十六进制）
                                    default: '#FFFFFF'
                                text_style:
                                    properties:
                                        bold:
                                            type: boolean
                                            title: Bold
                                            description: 是否加粗
                                            default: false
                                        italic:
                                            type: boolean
                                            title: Italic
                                            description: 是否斜体
                                            default: false
                                        underline:
                                            type: boolean
                                            title: Underline
                                            description: 是否下划线
                                            default: false
                                    type: object
                                    title: TextStyle
                                    description: 文本样式
                                    nullable: true
                                position:
                                    properties:
                                        x:
                                            type: number
                                            title: X
                                            description: X 坐标
                                            default: 0.0
                                        y:
                                            type: number
                                            title: Y
                                            description: Y 坐标
                                            default: 0.0
                                    type: object
                                    title: Position
                                    description: 位置信息
                                    nullable: true
                            type: object
                            required:
                            - text_content
                            - target_timerange
                            title: CreateTextSegmentRequest
                            description: 创建文本片段请求
                            example:
                                color: '#FFFFFF'
                                font_family: 黑体
                                font_size: 24.0
                                position:
                                    x: 0.0
                                    y: 0.0
                                target_timerange:
                                    duration: 3000000
                                    start: 0
                                text_content: Hello World
                                text_style:
                                    bold: false
                                    italic: false
                                    underline: false
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    segment_id:
                                        type: string
                                        title: Segment Id
                                        description: Segment UUID
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                    timestamp:
                                        type: string
                                        format: date-time
                                        title: Timestamp
                                        description: 创建时间
                                type: object
                                required:
                                - segment_id
                                - success
                                - message
                                title: CreateSegmentResponse
                                description: 创建片段响应
                                example:
                                    message: 音频片段创建成功
                                    segment_id: 87654321-4321-4321-4321-cba987654321
                                    success: true
                                    timestamp: '2025-11-06T10:00:00'
    /api/segment/sticker/create:
        post:
            operationId: create_sticker_segment
            summary: 创建贴纸片段
            description: 创建贴纸片段并返回 UUID
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                material_url:
                                    type: string
                                    title: Material Url
                                    description: 贴纸素材 URL
                                target_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                position:
                                    properties:
                                        x:
                                            type: number
                                            title: X
                                            description: X 坐标
                                            default: 0.0
                                        y:
                                            type: number
                                            title: Y
                                            description: Y 坐标
                                            default: 0.0
                                    type: object
                                    title: Position
                                    description: 位置信息
                                    nullable: true
                                scale:
                                    type: number
                                    minimum: 0.0
                                    exclusiveMinimum: true
                                    nullable: true
                                    title: Scale
                                    description: 缩放比例
                                    default: 1.0
                            type: object
                            required:
                            - material_url
                            - target_timerange
                            title: CreateStickerSegmentRequest
                            description: 创建贴纸片段请求
                            example:
                                material_url: https://example.com/sticker.png
                                position:
                                    x: 0.0
                                    y: 0.0
                                scale: 1.0
                                target_timerange:
                                    duration: 3000000
                                    start: 0
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    segment_id:
                                        type: string
                                        title: Segment Id
                                        description: Segment UUID
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                    timestamp:
                                        type: string
                                        format: date-time
                                        title: Timestamp
                                        description: 创建时间
                                type: object
                                required:
                                - segment_id
                                - success
                                - message
                                title: CreateSegmentResponse
                                description: 创建片段响应
                                example:
                                    message: 音频片段创建成功
                                    segment_id: 87654321-4321-4321-4321-cba987654321
                                    success: true
                                    timestamp: '2025-11-06T10:00:00'
    /api/segment/effect/create:
        post:
            operationId: create_effect_segment
            summary: 创建特效片段
            description: 创建特效片段并返回 UUID
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                effect_type:
                                    type: string
                                    title: Effect Type
                                    description: 特效类型（VideoSceneEffectType 或 VideoCharacterEffectType）
                                target_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                params:
                                    items:
                                        type: number
                                    type: array
                                    nullable: true
                                    title: Params
                                    description: 特效参数列表（范围 0-100）
                            type: object
                            required:
                            - effect_type
                            - target_timerange
                            title: CreateEffectSegmentRequest
                            description: 创建特效片段请求
                            example:
                                effect_type: VideoSceneEffectType.XXX
                                params:
                                - 50.0
                                - 75.0
                                target_timerange:
                                    duration: 5000000
                                    start: 0
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    segment_id:
                                        type: string
                                        title: Segment Id
                                        description: Segment UUID
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                    timestamp:
                                        type: string
                                        format: date-time
                                        title: Timestamp
                                        description: 创建时间
                                type: object
                                required:
                                - segment_id
                                - success
                                - message
                                title: CreateSegmentResponse
                                description: 创建片段响应
                                example:
                                    message: 音频片段创建成功
                                    segment_id: 87654321-4321-4321-4321-cba987654321
                                    success: true
                                    timestamp: '2025-11-06T10:00:00'
    /api/segment/filter/create:
        post:
            operationId: create_filter_segment
            summary: 创建滤镜片段
            description: 创建滤镜片段并返回 UUID
            requestBody:
                content:
                    application/json:
                        schema:
                            properties:
                                filter_type:
                                    type: string
                                    title: Filter Type
                                    description: 滤镜类型（FilterType）
                                target_timerange:
                                    properties:
                                        start:
                                            type: integer
                                            minimum: 0.0
                                            title: Start
                                            description: 开始时间（微秒）
                                        duration:
                                            type: integer
                                            minimum: 0.0
                                            exclusiveMinimum: true
                                            title: Duration
                                            description: 持续时长（微秒）
                                    type: object
                                    required:
                                    - start
                                    - duration
                                    title: TimeRange
                                    description: 时间范围模型（微秒）
                                intensity:
                                    type: number
                                    maximum: 100.0
                                    minimum: 0.0
                                    title: Intensity
                                    description: 滤镜强度 0-100
                                    default: 100.0
                            type: object
                            required:
                            - filter_type
                            - target_timerange
                            title: CreateFilterSegmentRequest
                            description: 创建滤镜片段请求
                            example:
                                filter_type: FilterType.XXX
                                intensity: 100.0
                                target_timerange:
                                    duration: 5000000
                                    start: 0
                required: true
            responses:
                '201':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    segment_id:
                                        type: string
                                        title: Segment Id
                                        description: Segment UUID
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                    timestamp:
                                        type: string
                                        format: date-time
                                        title: Timestamp
                                        description: 创建时间
                                type: object
                                required:
                                - segment_id
                                - success
                                - message
                                title: CreateSegmentResponse
                                description: 创建片段响应
                                example:
                                    message: 音频片段创建成功
                                    segment_id: 87654321-4321-4321-4321-cba987654321
                                    success: true
                                    timestamp: '2025-11-06T10:00:00'
    /api/segment/audio/{segment_id}/add_effect:
        post:
            operationId: add_audio_effect
            summary: 添加音频特效
            description: 向音频片段添加特效
            parameters:
            -   name: segment_id
                in: path
                required: true
                schema:
                    type: string
                    title: Segment Id
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            properties:
                                effect_type:
                                    type: string
                                    title: Effect Type
                                    description: 特效类型
                                params:
                                    items:
                                        type: number
                                    type: array
                                    nullable: true
                                    title: Params
                                    description: 特效参数列表（范围 0-100）
                            type: object
                            required:
                            - effect_type
                            title: AddEffectRequest
                            description: 添加特效请求（用于 AudioSegment/VideoSegment）
                            example:
                                effect_type: AudioSceneEffectType.XXX
                                params:
                                - 50.0
                                - 75.0
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    effect_id:
                                        type: string
                                        title: Effect Id
                                        description: 特效 UUID
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                type: object
                                required:
                                - success
                                - effect_id
                                - message
                                title: AddEffectResponse
                                description: 添加特效响应
    /api/segment/audio/{segment_id}/add_fade:
        post:
            operationId: add_audio_fade
            summary: 添加淡入淡出
            description: 向音频片段添加淡入淡出
            parameters:
            -   name: segment_id
                in: path
                required: true
                schema:
                    type: string
                    title: Segment Id
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            properties:
                                in_duration:
                                    type: string
                                    title: In Duration
                                    description: 淡入时长（字符串如 '1s' 或微秒数）
                                out_duration:
                                    type: string
                                    title: Out Duration
                                    description: 淡出时长
                            type: object
                            required:
                            - in_duration
                            - out_duration
                            title: AddFadeRequest
                            description: 添加淡入淡出请求（用于 AudioSegment/VideoSegment）
                            example:
                                in_duration: 1s
                                out_duration: 0s
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    success:
                                        type: boolean
                                        title: Success
                                        description: 是否成功
                                    message:
                                        type: string
                                        title: Message
                                        description: 响应消息
                                type: object
                                required:
                                - success
                                - message
                                title: AddFadeResponse
                                description: 添加淡入淡出响应
    /api/segment/audio/{segment_id}/add_keyframe:
        post:
            operationId: add_audio_keyframe
            summary: 添加音量关键帧
            description: 向音频片段添加音量关键帧
            parameters:
            -   name: segment_id
                in: path
                required: true
                schema:
                    type: string
                    title: Segment Id
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            properties:
                                time_offset:
                                    title: Time Offset
                                    description: 时间偏移量（微秒或字符串如 '2s'）
                                value:
                                    type: number
                                    title: Value
                                    description: 关键帧值
                                property:
                                    type: string
                                    nullable: true
                                    title: Property
                                    description: 属性名称（VideoSegment 需要）
                            type: object
                            required:
                            - time_offset
                            - value
                            title: AddKeyframeRequest
                            description: 添加关键帧请求
                            example:
                                property: position_x
                                time_offset: 2s
                                value: 0.8
            responses:
                '200':
                    description: Successful Response
                    content:
                        application/json:
                            schema:
                                properties:
                                    success:
                                        type: boolean
